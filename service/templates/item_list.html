<!DOCTYPE html>
<html>
<head>
    <title>Shop</title>
</head>
<body>
    <h1>Item list</h1>
    <ul>
        {% for item in items %}
            <li>
                <h2>{{ item.name }}</h2>
                <p>Price: {{ item.price }}</p>
                <p>Size: {{ item.get_size_display }}</p>
                <img src="{{ item.image.url }}" alt="{{ item.name }} Image" width="200">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
