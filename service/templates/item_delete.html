{% block content %}
  <h2>Delete Item</h2>
  <p>Are you sure you want to delete the item "{{ item.name }}"?</p>
  <img src="{{ item.image.url }}" alt="{{ item.name }}" width="200">
  <p>Name: {{ item.name }}</p>
  <p>Price: {{ item.price }}</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
  
  <a href="{% url 'item_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
