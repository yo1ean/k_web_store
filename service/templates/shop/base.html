{% load static %}
<!DOCTYPE html>
<html>
<head>

</head>
<body>

    <a href="/" class="logo">Home</a>
    <a href="{% url 'shop:product_list' %}" class="logo">Shop</a>

</div>
<div id="subheader">
    <div class="cart">
        {% with total_items=cart|length %}
        {% if cart|length > 0 %}
        In cart:

            {{ total_items }} , â‚¬{{ cart.get_total_price }}
        </a>
        {% else %}

        {% endif %}
        {% endwith %}

</div>
<div id="content">
    {% block content %}{% endblock %}
</div>
</body>
</html>
