{% block content %}
  <h2>Update Item</h2>
  <img src="{{ item.image.url }}" alt="{{ item.name }}" width="200">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
  </form>

  <a href="{% url 'item_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
